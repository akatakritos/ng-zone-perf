<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<button
  *ngFor="let s of skips"
  (click)="scrollTo(s)"
  [class.active]="s === currentSkip"
>
  {{ s }}
</button>

<div class="number-box-container" #numberArea (appCurrentSkip)="onSkip($event)">
  <app-number-box *ngFor="let n of numbers" [num]="n"></app-number-box>
</div>
